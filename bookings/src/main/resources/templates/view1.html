<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="/search" method="get">
    <h2>Search Our Accomodations</h2>
    <p>Country: </p><select name="list" th:field="${list}">
        <option th:each="country : ${list}" th:value="${country}" th:text="${country}"></option>
    </select>
    <p>Number of Person: </p><input type="number">
    <p>Price Range: </p> <p>Min</p><input type="number"><p>Max</p><input type="number">
    <br>
    <button>Search</button>
   </form>
   
</body>
</html>
