...<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="/search" method="get" th:object="${search}">
    <h2>Search Our Accomodations</h2>
    <p>Country: </p>
    <select name="list" >
        <option th:each="country : ${list}" th:value="${country}" th:text="${country}"></option>
    </select>
    <p>Number of Person: </p><input type="number" th:field="*{person}">
    <p>Price Range: </p> <p>Min</p><input type="number" th:field="*{min}"><p>Max</p><input type="number" th:field="*{max}">
    <br>
    <button>Search</button>
   </form>
   
</body>
</html>
